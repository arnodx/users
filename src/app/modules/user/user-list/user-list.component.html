<div class="flex justify-content-center">
  <div class="user-container flex align-items-start flex-column">
    <div class="user-table">
      <p-table
        #dt
        [columns]="columns"
        [paginator]="true"
        [rowsPerPageOptions]="[5,10,15,20]"
        [rows]="5"
        [totalRecords]="totalRecords"
        [value]="dataSource"
      >
        <ng-template pTemplate="caption">
          <div class="flex">
            <button pButton label="Wyczyść" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clearSearch(dt)"></button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Wyszukaj użytkownika" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn  *ngFor="let col of columns" [pSortableColumn]="col.field" [pSortableColumnDisabled]="!col.sort">
              {{col.header}}
              <p-sortIcon *ngIf="col.sort" [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template let-user let-userIndex="rowIndex" pTemplate="body" >
          <tr>
            <td>
              <app-avatar [height]="'100px'" [width]="'100px'"  [url]="user.avatar"></app-avatar>
            </td>
            <td>
              <app-star [user]="user"></app-star>
            </td>
            <td>{{ user.name }}</td>
            <td>
              <p-button
                [routerLink]="[user.id]"
                icon="pi pi-info"
                styleClass="p-button-rounded p-button-text"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
